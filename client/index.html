<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ganpathi Overseas - Manufacturing Operations</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom Tailwind Configuration -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                50: "#eff6ff",
                500: "#3b82f6",
                600: "#2563eb",
                700: "#1d4ed8",
                900: "#1e3a8a",
              },
              success: {
                500: "#10b981",
                600: "#059669",
              },
              warning: {
                500: "#f59e0b",
                600: "#d97706",
              },
              danger: {
                500: "#ef4444",
                600: "#dc2626",
              },
            },
            fontSize: {
              tablet: "1.125rem",
              "tablet-lg": "1.25rem",
              touch: "1.5rem",
            },
            spacing: {
              touch: "44px",
              tablet: "48px",
            },
          },
        },
      };
    </script>

    <!-- Socket.io Client -->
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>

    <!-- Font Awesome for Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- Custom Styles -->
    <style>
      /* Touch-friendly buttons */
      .btn-touch {
        min-height: 44px;
        min-width: 44px;
        touch-action: manipulation;
      }

      /* Hide scrollbars on tablets but keep functionality */
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }

      /* Loading spinner */
      .spinner {
        border: 2px solid #f3f3f3;
        border-top: 2px solid #3498db;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        animation: spin 2s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Tablet optimizations */
      @media (max-width: 1024px) {
        .tablet-full {
          height: 100vh;
          height: 100dvh;
        }
      }

      /* High contrast for factory floor */
      .factory-mode {
        filter: contrast(1.1) brightness(1.05);
      }
    </style>
  </head>
  <body class="bg-gray-50 font-sans antialiased">
    <!-- Loading Screen -->
    <div
      id="loading-screen"
      class="fixed inset-0 bg-white z-50 flex items-center justify-center"
    >
      <div class="text-center">
        <div class="spinner mx-auto mb-4"></div>
        <h2 class="text-lg font-semibold text-gray-700">
          Loading Ganpathi Manufacturing System...
        </h2>
      </div>
    </div>

    <!-- Auth Container -->
    <div
      id="auth-container"
      class="hidden min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100"
    >
      <!-- Authentication forms will be loaded here -->
    </div>

    <!-- Main Application Container -->
    <div id="app-container" class="hidden min-h-screen bg-gray-50">
      <!-- Navigation -->
      <nav id="main-nav" class="bg-white shadow-sm border-b border-gray-200">
        <!-- Navigation will be loaded here -->
      </nav>

      <!-- Main Content -->
      <main id="main-content" class="flex-1">
        <!-- Page content will be loaded here -->
      </main>

      <!-- Mobile Menu Overlay -->
      <div
        id="mobile-menu-overlay"
        class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden lg:hidden"
      ></div>
    </div>

    <!-- Toast Notifications -->
    <div id="toast-container" class="fixed top-4 right-4 z-50 space-y-2">
      <!-- Toast notifications will appear here -->
    </div>

    <!-- Modals Container -->
    <div id="modals-container">
      <!-- Modal dialogs will be loaded here -->
    </div>

    <!-- JavaScript Modules -->
    <script type="module" src="./src/js/app.js"></script>
  </body>
</html>
